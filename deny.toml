[graph]
targets = []
all-features = false
no-default-features = false

[output]
feature-depth = 1

[advisories]
yanked = "warn"
ignore = []

[licenses]
allow = [
    "MIT",
    "MIT-0",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "MPL-2.0",
    "Unicode-3.0",
    "CC0-1.0",
    "ISC",
    "Zlib",
]
confidence-threshold = 0.8
exceptions = []

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = []
skip = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

# Private organization sources allowed
[sources.allow-org]
github = []
gitlab = []
bitbucket = []